        let player1 = prompt('player1 ทายเลข 1-100', '100');

        while (true) {
            let player2 = prompt('ทายหมายเลข 1-100ที่ player1 กรอกมา', '');
            if (player1 === player2) {
                alert('done')
            } else if (player1 < player2) {
                alert('คุณทายสูงเกินไป');
                continue
            } else if (player1 > player2) {
                alert('คุณทายต่ำเกินไป');
                continue
            } else {
                alert('คุณหมดสิทธิ์ทายแล้ว')
            }
        }
    </script>
